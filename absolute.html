<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 30px;
                position: relative;
            }
            p {
                font-size: 30px;
                position: absolute;
                top: 0px;
                right: 0px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>HI</p>
        </div>
        <div class="box">
            <p>HI</p>
        </div>
        <div class="box">
            <p>HI</p>
        </div>
    </body>
</html>
